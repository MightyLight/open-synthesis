{% load board_extras %}
{% load i18n %}

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}{{ message.tags|bootstrap_alert }}{% endif %} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "Close" %}">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
